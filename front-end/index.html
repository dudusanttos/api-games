<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Store</title>
</head>
<body>
    
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-3xl font-bold mb-4">Games</h1>
        <ul id="games" class="border rounded-lg p-4">
        </ul>
    
        <hr class="my-8">
    
        <div class="mt-8">
          <h1 class="text-2xl font-bold mb-4">New Game</h1>
          <input type="text" class="input" id="title" placeholder="TITLE">
          <input type="number" class="input" id="year" placeholder="YEAR">
          <input type="number" class="input" id="price" placeholder="PRICE">
          <button class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="createGame()">Criar</button>
        </div>
    
        <hr class="my-8">
    
        <div class="mt-8">
          <h1 class="text-2xl font-bold mb-4">Edit Game</h1>
          <input type="number" class="input" id="idEdit" placeholder="ID">
          <input type="text" class="input" id="titleEdit" placeholder="TITLE">
          <input type="number" class="input" id="yearEdit" placeholder="YEAR">
          <input type="number" class="input" id="priceEdit" placeholder="PRICE">
          <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="updateGame()">Edit</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
