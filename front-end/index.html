<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-8 px-4">
        <h1 class="text-4xl font-bold mb-4 text-center">Games Store</h1>
        <div class="w-full max-w-sm mx-auto">
            <div class="mb-4">
                <h2 class="text-2xl font-bold mb-2">Login</h2>
                <input type="text" name="" id="email" placeholder="example@gmail.com"
                    class="block w-full bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                <input type="password" name="" id="passwd" placeholder="*********"
                    class="block w-full mt-2 bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                    <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-4"
    onclick="login()">Entrar</button>

            </div>

            <hr class="my-8">

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Games List</h2>
                <ul id="games" class="border rounded-lg p-4 bg-white">
                </ul>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">New Game</h2>
                <input type="text" class="input mb-2" id="title" placeholder="Title">
                <input type="number" class="input mb-2" id="year" placeholder="Year">
                <input type="number" class="input mb-2" id="price" placeholder="Price">
                <button class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                    onclick="createGame()">Create</button>
            </div>

            <hr class="my-8">

            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Edit Game</h2>
                <input type="number" class="input mb-2" id="idEdit" placeholder="ID">
                <input type="text" class="input mb-2" id="titleEdit" placeholder="Title">
                <input type="number" class="input mb-2" id="yearEdit" placeholder="Year">
                <input type="number" class="input mb-2" id="priceEdit" placeholder="Price">
                <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    onclick="updateGame()">Edit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
